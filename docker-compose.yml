services:
  db:
    image: pgvector/pgvector:pg16
    container_name: semantic_db
    environment:
      POSTGRES_USER: semantic
      POSTGRES_PASSWORD: semantic
      POSTGRES_DB: semantic_markets
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  adminer:
    image: adminer
    container_name: semantic_adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  db_data:
